<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueCompanion - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="chat-body">
    <div class="chat-container">
        <!-- Enhanced Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="character-info">
                    <div class="character-avatar-container">
                        <div class="character-avatar" id="character-avatar"></div>
                        <div class="online-indicator"></div>
                    </div>
                    <div class="character-details">
                        <h2 id="character-name">Character Name</h2>
                        <div class="status-container">
                            <div class="typing-status" id="typing-status">typing...</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chat-messages">
            <div class="chat-date">
                <span>Today</span>
            </div>
            
            <div class="welcome-section">
                <div class="welcome-avatar">
                    <div class="avatar-glow" id="welcome-avatar"></div>
                </div>
                <div class="welcome-text">
                    <h3>You're now chatting with <span id="welcome-character-name">Character</span></h3>
                    <p>Start a conversation and let the magic begin âœ¨</p>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Enhanced Input Area -->
        <footer class="chat-input-area">
            <div class="typing-indicator-container">
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-avatar" id="typing-avatar"></div>
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    
                    <div class="text-input-container">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message..." 
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <div class="input-actions">
                            
                        </div>
                    </div>
                    
                    <button id="send-button" class="send-btn" title="Send message">
                        <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m22 2-7 20-4-9-9-4z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                        <div class="send-loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
                
            
                </div>
            </div>
        </footer>
    </div>

    <!-- Background Effects -->
    <div class="chat-background">
        <div class="floating-hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="gradient-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
